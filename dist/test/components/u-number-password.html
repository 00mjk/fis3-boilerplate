    <style type="text/css">
      .u-number-password {
        width: 12em;
      }

      .u-number-password__input {
        display: block;
        width: 100%;
      }

      .u-number-password__digit {
        display: inline-block;
        *display: inline;
        *zoom: 1;
        width: 16.66666667%;
        position: relative;
        height: 100%;
      }

      .u-number-password__digit:before {
        width: 0.5em;
        height: 0.5em;
        background: currentcolor;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
      }

      .u-number-password__digit:after {
        content: '';
        position: absolute;
        left: -1px;
        right: 0;
        top: -1px;
        bottom: -1px;
        border: 1px solid #a9a9a9;
      }

      .u-number-password__digit_has-value:before {
        content: '';
      }

      .u-number-password__display {
        border: solid #a9a9a9;
        border-width: 1px 0 1px 1px;
        border-right: 0;
        display: block;
        height: 100%;
      }

      .u-number-password_inited {
        position: relative;
      }

      .u-number-password_inited .u-number-password__input {
        position: absolute;
        right: 0;
        top: 0;
        text-indent: -100em;
        width: 100%;
        height: 100%;
        z-index: 2;
        font-size: 1px;
      }

      .demo {
        padding: 15px;
      }

      .u-number-password {
        display: block;
        width: 18em;
        height: 3em;
      }
    </style>
  </head>
  <body>
    <div class="container demo">
      <legend>.u-number-password (css„ÄÅjs)</legend>
      <label class="u-number-password">
        <input class="u-number-password__input" type="password" maxlength="6" />
      </label>
    </div>

    <script src="../../project/scripts/config.js"></script>
    <!--[if IE 6]>
      <script src="/assets/vendors/dd_belatedpng/1.0.2/dist/DD_belatedPNG_1.0.2.min.js"></script>
      <script>
        DD_belatedPNG.fix('*')
      </script>
    <![endif]-->
    <!--[if lt IE 9]>
      <script src="../../assets/vendors/jquery/1.12.4/dist/jquery.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../../assets/vendors/jquery/2.2.4/dist/jquery.min.js"></script>
    <!--<![endif]-->
    <script>
      function initNumberPassword() {
        var HAS_VALUE_CLASS = 'u-number-password__digit_has-value'
        var DIGIT_CLASS = 'u-number-password__digit'
        var DISPLAY_CLASS = 'u-number-password__display'

        var container = $(this).addClass('u-number-password_inited')
        var input = $('input', container[0])
        var maxlength = +input.attr('maxlength') || 6
        input.attr({
          type: 'tel',
          maxlength: maxlength,
          autocomplete: 'off'
        })
        var displaySpan = $('<span class="' + DISPLAY_CLASS + '">').appendTo(
          container[0]
        )
        var digitSpans = []
        for (var i = 0; i < maxlength; i++) {
          digitSpans.push('<span class="' + DIGIT_CLASS + '"></span>')
        }

        digitSpans = $(digitSpans.join('')).appendTo(displaySpan[0])
        if (maxlength && maxlength !== 6) {
          digitSpans.css({
            width: (1 / maxlength) * 100 + '%'
          })
        }

        input.on('input', function() {
          var value = this.value
          digitSpans.slice(value.length).removeClass(HAS_VALUE_CLASS)
          digitSpans.slice(0, value.length).addClass(HAS_VALUE_CLASS)
        })

        input.on('focus', function() {
          this.value = ''
          digitSpans.removeClass(HAS_VALUE_CLASS)
        })
      }

      $(function() {
        $('.u-number-password').each(initNumberPassword)
      })
    </script>
  </body>
</html>
