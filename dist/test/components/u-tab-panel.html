<script src="assets/vendors/html5shiv/3.7.3-pre/dist/html5shiv.min.js"></script><![endif]-->
  <title>switch</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link href="../../assets/styles/main.css" rel="stylesheet">
  <style type="text/css">
    .u-tab-panel {
      *zoom: 1;
    }

    .u-tab-panel:before,
    .u-tab-panel:after {
      content: "";
      display: table;
    }

    .u-tab-panel:after {
      clear: both;
    }

    .u-tab-panel__tab {
      display: inline-block;
      *display: inline;
      *zoom: 1;
    }

    .u-tab-panel__tab_current+.u-tab-panel__panel {
      display: inline;
    }

    .u-tab-panel__panel {
      display: none;
    }

    .u-tab-panel__content {
      float: left;
      width: 100%;
    }

    .demo {
      padding: 15px;
    }

    .u-tab-panel__tab {
      margin-bottom: -1px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .u-tab-panel__tab_current {
      background: #ccc;
    }

    .u-tab-panel__content {
      padding: 10px;
      border: 1px solid #ccc;
    }

  </style>
</head>
<body>
  <div class="container demo">
    <legend>.u-tab-panel (css„ÄÅjs)</legend>
    <div class="u-tab-panel">
      <h4 class="u-tab-panel__tab">tab1</h4>
      <div class="u-tab-panel__panel">
        <div class="u-tab-panel__content">
          content 1
        </div>
      </div>
      <h4 class="u-tab-panel__tab">tab2</h4>
      <div class="u-tab-panel__panel">
        <div class="u-tab-panel__content">
          content 2
        </div>
      </div>
    </div>
  </div>
  <script src="../../assets/vendors/jquery/jquery-1.12.4.min.js"></script>
  <script>  var TAB_PANEL_SELECTOR = '.u-tab-panel';
  var TAB_PANEL_CURRENT_CLASS = 'u-tab-panel__tab_current';
  var TAB_PANEL_TAB_SELECTOR = '.u-tab-panel__tab';

  function initTabPanel() {
    var container = $(this);
    container.on('click', TAB_PANEL_TAB_SELECTOR, function() {
      $(this).addClass(TAB_PANEL_CURRENT_CLASS)
        .siblings().removeClass(TAB_PANEL_CURRENT_CLASS);
    });
    var tabs = $(TAB_PANEL_TAB_SELECTOR, this);
    var initialTab = tabs.filter('.' + TAB_PANEL_CURRENT_CLASS);
    if (!initialTab.length) {
      tabs.eq(0).addClass(TAB_PANEL_CURRENT_CLASS);
    }
  }

  $(function() {
    $(TAB_PANEL_SELECTOR).each(initTabPanel);
  });
</script>
</body>
